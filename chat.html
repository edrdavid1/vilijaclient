<!DOCTYPE html>
<html lang="be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vilija</title>
    <link rel="icon" type="image/png" href="./assets/icon.png">
    <link rel="stylesheet" href="stylechat.css">
    
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js" integrity="sha512-Zl1k/bs5R0zzwAw+kxzMh4HjpC2Y2fy8Qu8xoUUA4mXTYtgq6oWtLUUMSRiaJZ/hH0hwE7locgWLozvskZrnvw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>



    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

    <div class="chat-container">
        <div class="icon-bar">
            <button id="logout">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000" height="24px" width="24px" version="1.1" id="XMLID_173_" viewBox="0 0 24 26" xml:space="preserve">
                    <g id="logout">
                        <g>
                            <path d="M15,24H0V2h15v8h-2V4H2v18h11v-6h2V24z M18.4,18.7L17,17.3l3.3-3.3H5v-2h15.3L17,8.7l1.4-1.4L24,13L18.4,18.7z"/>
                        </g>
                    </g>
                </svg>
            </button>
            
            <button id="theme">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000" height="24px" width="24px" version="1.1" id="XMLID_198_" viewBox="0 0 24 24" xml:space="preserve">
                    <g id="java">
                        <g>
                            <path d="M9,24c-5,0-9-4-9-9V8h18v2.5c0.6-0.3,1.3-0.5,2-0.5c2.2,0,4,1.8,4,4s-1.8,4-4,4c-0.9,0-1.6-0.3-2.3-0.7    C16.7,21.1,13.2,24,9,24z M2,10v5c0,3.9,3.1,7,7,7s7-3.1,7-7v-5H2z M18,14c0,1.1,0.9,2,2,2s2-0.9,2-2s-0.9-2-2-2S18,12.9,18,14z     M13,6h-2V2h2V6z M10,6H8V0h2V6z M7,6H5V2h2V6z"/>
                        </g>
                    </g>
                </svg>
            </button>
            <button id="info">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000" version="1.1" id="XMLID_65_" viewBox="0 0 24 24" xml:space="preserve">
                    <g id="article">
                        <g>
                            <path d="M20.5,22H4c-0.2,0-0.3,0-0.5,0C1.6,22,0,20.4,0,18.5V6h5V2h19v16.5C24,20.4,22.4,22,20.5,22z M6.7,20h13.8    c0.8,0,1.5-0.7,1.5-1.5V4H7v14.5C7,19,6.9,19.5,6.7,20z M2,8v10.5C2,19.3,2.7,20,3.5,20S5,19.3,5,18.5V8H2z"/>
                        </g>
                        <g>
                            <rect x="15" y="6" width="5" height="6"/>
                        </g>
                        <g>
                            <rect x="9" y="6" width="4" height="2"/>
                        </g>
                        <g>
                            <rect x="9" y="10" width="4" height="2"/>
                        </g>
                        <g>
                            <rect x="9" y="14" width="11" height="2"/>
                        </g>
                    </g>
                </svg>

            </button>
            <button id="cleenchat">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000" height="24px" width="24px" version="1.1" id="XMLID_271_" viewBox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve">
                    <g id="trash">
                        <g>
                            <path d="M21,24H3V6H1V4h7V0h8v4h7v2h-2V24z M5,22h14V6H5V22z M10,4h4V2h-4V4z M16,18h-2v-8h2V18z M10,18H8v-8h2V18z"/>
                        </g>
                    </g>
                </svg>
            </button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Тут будуць з'яўляцца паведамленні -->
        </div>
        <div class="chat-input">
            <textarea id="chatInput" rows="1" placeholder="Увядзіце паведамленне..."></textarea>
            <button onclick="sendMessage() ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="24" width="24" viewBox="0 0 24 24">
                  <polygon points="13,22 11,22 11,5.5 4.7,11.8 3.3,10.3 12,1.6 20.7,10.3 19.3,11.8 13,5.5"/>
                </svg>
              </button>
        </div>
    </div>

    <script src="scriptchat.js">
        
    </script>
</body>
</html>
